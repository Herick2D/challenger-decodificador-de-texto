<!DOCTYPE html>

  <title>Decode</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
<main>
  <section class="message-to-encode">
    <h2>Message to encode</h2>
    <textarea id="inputMessage" placeholder="Digite seu texto"></textarea>
  </section>
  <div class="btn">
    <button onclick="criptografar()">Encode</button>
    <button onclick="descriptografar()">Decode</button>
    <button id="copyBtn" onclick="copiarTexto()" style="display: none">Copiar</button>
  </div>
  <aside class="message-encoded">
    <h2>Message encoded</h2>
    <textarea id="outputMessage" placeholder="Nenhuma mensagem encontrada"  oninput="checkTextArea()" readonly></textarea>
  </aside>
